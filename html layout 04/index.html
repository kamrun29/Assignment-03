<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html layout 04</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <section class="article-section">
        <div class="left-block">
            <h1>Nav</h1>
        </div>
        <div class="right-block">
            <div class="uper">
                <div class="left">
                   <h1>Uper Content Left</h1>
                </div>
                <div class="center">
                    <h1>Uper Content Center</h1>
                </div>
                <div class="right">
                    <h1>Uper Content Right</h1>
                </div>
            </div>
            <div class="middle">Middle Content</div>
            <div class="lower">Lower Content</div>
        </div>

    </section>
    <footer>
        <h1>Footer</h1>
    </footer>
    
</body>
</html>
