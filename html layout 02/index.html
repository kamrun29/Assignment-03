<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Layout 02</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
       <div class="logo">
           <h1>This is logo</h1>
       </div>
       <div class="banner">
           <h1>This is banner</h1>
       </div>
      
    </header>
    <section class="content">
        <div class="left">
            <h1>Left Block</h1>
        </div>
        <div class="center">
            <div class="top">
                <h1>content</h1>
            </div>
            <div class="middle">
                <div class="middle-left">
                    <h1>content</h1>
                </div>
                <div class="middle-right">
                    <h1>content</h1>
                </div>
            </div>
            <div class="bottom">
                <h1>content</h1>
            </div>
        </div>
        <div class="right">
           <h1>Right Block</h1>
        </div>
    </section>
    <footer>
        <h1>This is footer</h1>
    </footer>
       
    
    
</body>
</html>
