<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html layout 05</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>THIS IS HEADER</h1>
    </header>
    <section class="article-section">
        <div class="left-block">
          <h1>MENU</h1>
        </div>
        <div class="right-block">
            <div class="uper">
                <h1>SOME TEXT</h1>
            </div>
            <div class="lower">
                <div class="image">
                    <h1>AN IMAGE</h1>
                </div>
                <div class="text">
                    <h1>MORE TEXT</h1>
                </div>
            </div>
        </div>

    </section>
    <footer>
        <h1>THIS IS FOOTER</h1>
    </footer>
    
</body>
</html>
